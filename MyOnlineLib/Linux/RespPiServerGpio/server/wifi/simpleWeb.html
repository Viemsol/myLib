<!DOCTYPE html>
<html>
<body>

<h1>The button formmethod attribute</h1>

<form action="https://192.168.1.10:5000/Command" method="get" target="_blank">
  <label for="piCmd">Command</label>
  <input type="text" id="piCmd" name="piCmd"><br><br>
  <button type="submit">Submit</button>
  <button type="submit" formmethod="post">Submit using POST</button>
</form>

</body>
</html>
